version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
   
    commands:
        # install npm
        - npm install
       
  build:
    commands:
        # run build script
        - npm run build
     
artifacts:
  # include all files required to run the application
  files:
    - public/**/*
    - src/**/*
    - package.json
    - appspec.yml
    - scripts/**/*
    - build/**/*

base-directory: build
  discard-paths: yes
  name: audio-video-calls-data-dev
  destination: s3://audio-video-calls-data-dev/code_output_demo_app/

